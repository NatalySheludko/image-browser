<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">ImageBrowser</h1>
      <form class="gallery-form" autocomplete="off">
        <input
          class="search-img"
          type="text"
          name="imgName"
          placeholder="Search images..."
        />
        <button class="btn-search" type="submit data-search">Search</button>
      </form>
    </header>

    <section>
      <ul class="gallery"></ul>
    </section>

    <section>
      <button id="load-more" class="visually-hidden" type="button">
        Load more
      </button>
    </section>

    <section>
      <div class="loader"></div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
